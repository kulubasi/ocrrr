{% extends 'hm.html' %}
{% block content %}
<br><br>
  <h1>books</h1>
  <p><a href="{% url 'upload_book' %}" class="btn btn-primary">Upload book</a></p>
  <table class='table mb-0'>
    <thead>
      <tr>
        <th>Cover</th>
        <th>Home</th>
        <th>Author</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
          <td>
            {% if book.cover %}
              <img src="{{book.cover.url}}" alt="{{book.title}}">
            {% else %}
              <span class="text-muted">cover</span>``
            {% endif %}
          </td>
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>
          <td>{{book.pdf}}</td>
          <td><a href="{{book.pdf.url}}" class=btn btn-primary btn-sm>Download Pdf</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
